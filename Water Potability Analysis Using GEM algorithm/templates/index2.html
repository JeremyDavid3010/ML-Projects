<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');

        body {
            font-family: 'Open Sans', sans-serif;
            background-image: url('https://img.freepik.com/free-photo/lovely-blue-paint-water_23-2147798302.jpg?w=1380&t=st=1713723976~exp=1713724576~hmac=3f1efcfad743b0d5c582fa5fd22dc2ec9f7558ab6f809d3305f2079a37cf65cb'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9); /* White background with slight transparency */
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #00796b;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #00796b;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #b0bec5;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input[type="number"]:focus {
            border-color: #00796b;
            outline: none;
        }

        button[type="submit"] {
            background-color: #00796b;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        button[type="submit"]:hover {
            background-color: #004d40;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #00796b;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>WATER QUALITY PREDICTION</h1>
        <form action="/predict" method="post">
            <label for="ph">pH:</label>
            <input type="number" id="ph" name="ph" step="0.01" required>

            <label for="iron">Iron:</label>
            <input type="number" id="iron" name="iron" step="0.01" min="0" required>

            <label for="nitrate">Nitrate:</label>
            <input type="number" id="nitrate" name="nitrate" step="0.01" min="0" required>

            <label for="chloride">Chloride:</label>
            <input type="number" id="chloride" name="chloride" step="0.01" min="0" required>

            <label for="lead">Lead:</label>
            <input type="number" id="lead" name="lead" step="0.01" min="0" required>

            <label for="zinc">Zinc:</label>
            <input type="number" id="zinc" name="zinc" step="0.01" min="0" required>

            <label for="turbidity">Turbidity:</label>
            <input type="number" id="turbidity" name="turbidity" step="0.01" min="0" required>

            <label for="fluoride">Fluoride:</label>
            <input type="number" id="fluoride" name="fluoride" step="0.01" min="0" required>

            <label for="copper">Copper:</label>
            <input type="number" id="copper" name="copper" step="0.01" min="0" required>

            <label for="sulfate">Sulfate:</label>
            <input type="number" id="sulfate" name="sulfate" step="0.01" min="0" required>

            <label for="chlorine">Chlorine:</label>
            <input type="number" id="chlorine" name="chlorine" step="0.01" min="0" required>

            <label for="manganese">Manganese:</label>
            <input type="number" id="manganese" name="manganese" step="0.01" min="0" required>

            <label for="total_dissolved_solids">Total Dissolved Solids:</label>
            <input type="number" id="total_dissolved_solids" name="total_dissolved_solids" step="0.01" min="0" required>

            <button type="submit">PREDICT !</button>
        </form>
    </div>
</body>

</html>
